<!doctype html>
<html lang="en">
<head>
  <title>WOTF:CYOA | Sandbox</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Wizards of the Future: Code Your Own Adventure">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="/ss/app.css">
</head>
<body>
  <div class="container">
    <div id="terminal">
      <div id="terminal-outputs"></div>
      <input id="terminal-input" type="text" autofocus>
      <span id="terminal-prompt">&gt;&gt; </span>
    </div>
    <div id="source">
      <div class="source-file">
        <input type="radio" id="game-rb" name="source-files" checked>
        <label for="game-rb">game.rb</label>
        <div id="game-rb-editor" class="source-file-content"></div>
      </div>
      <div id="source-actions">
        <button id="source-action-save">Save</button>
        <button id="source-action-load">Load</button>
      </div>
    </div>
  </div>
  <script src="//localhost:8888/socket.io/socket.io.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <script src="/js/app.js"></script>
  <script>require('app');</script>
</body>
</html>
